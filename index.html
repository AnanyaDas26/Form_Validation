<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="header">
            <h2>Ragistration Form</h2>
        </div>
        <form class="form" id="form">
            <div class="form_control">
                <label for="">UserName</label>
                <input type="text" id="username" placeholder="Enter Your Name">
                <i class="fa-duotone fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error message</small>
                
            </div>
            <div class="form_control">
                <div class="form_control">
                    <label for="">Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <i class="fa-duotone fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>error message</small>
                    
                </div>
                <div class="form_control">
                    <label for="">Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter Your Phone Number">
                    <i class="fa-duotone fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>error message</small>
                    
                </div>
                <div class="form_control">
                    <label for="">Password</label>
                    <input type="text" id="password" placeholder="Enter Your Password">
                    <i class="fa-duotone fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>error message</small>
                    
                </div>
                <div class="form_control">
                    <label for="">Confirm Password</label>
                    <input type="text" id="cpassword" placeholder="Re-enter Your Password">
                    <i class="fa-duotone fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>error message</small>    
                </div>

                <input type="submit" value="submit" class="btn">
        </form>
    </div>
<script src="./script.js"></script>
</body>
</html>
